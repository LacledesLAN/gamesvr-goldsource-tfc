hostname "Laclede's LAN Team Fortress Classic Freeplay Server"
sv_contact "contact@lacledeslan.com"

// General
pausable 0
mp_teamplay 21
mp_timelimit 30
mp_footsteps 1
tfc_autoteam 0
sv_aim 0
sv_clienttrace 3.5

// Turn on a prematch
//tfc_clanbattle 1
//tfc_clanbattle_prematch 2

// Chat & Voice
sv_alltalk 1
sv_voiceenable 1
sv_voicequality 1

// Logging
log "on"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
sv_log_onefile "0"

// Network
sv_maxspeed 500
